{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ record.artist }} - {{ record.album_name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'records/style.css' %}">
</head>
<body>
    <div class="record-detail">
        <div class="record">
            <h2>{{ record.artist }} - {{ record.album_name }} ({{ record.release_year }})</h2>
            <p>Price: ${{ record.price }}</p>
            <p>Genres: {{ record.genres }}</p>
        </div>
    </div>
</body>
</html>
